{% extends 'layout.html' %}
{% block content %}

    <div class="container">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="bar">bar</option>
                <option value="horizontalBar">horizontalBar</option>
                <option value="line">line</option>
                <option value="bubble">bubble</option>
                <option value="pie">pie</option>
              </select>
            </div>
            <div class="col-auto my-1">
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        <canvas id="myChart"></canvas>
    </div>
    <script>
        let chartType = "bar";


        let myChart = document.getElementById('myChart').getContext('2d');

        let recivedData = {{ analysis| tojson }}
        let botNames = Object.keys(recivedData);
        let botCount = Object.values(recivedData);
        console.log(recivedData)
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 19;
        Chart.defaults.global.defaultFontColor = '#777';

        let botDataChart = new Chart(myChart, {
            type: chartType, // bar, horizontalbar, pie, line
            data: {
                labels: botNames,
                datasets: [{
                    label: 'Bots Statistics',
                    data: botCount,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)'
                    ],
                    hoverBorderWidth:3,
                    hoverBorderColor: '#FFF'
                }]
            },
            options: {}
        });

        let getOption = document.getElementById('submit');
        getOption.addEventListener('click', function(){
            let e = document.getElementById("inlineFormCustomSelect");
            console.log(e.options[e.selectedIndex].value)
            chartType = e.options[e.selectedIndex].value;
            botDataChart.destroy();
            botDataChart = new Chart(myChart, {
            type: chartType, // bar, horizontalbar, pie, line
            data: {
                labels: botNames,
                datasets: [{
                    label: 'Bots Statistics',
                    data: botCount,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)'
                    ],
                    hoverBorderWidth:3,
                    hoverBorderColor: '#FFF'
                }]
            },
            options: {}
        });

        });
    </script>

{% endblock %}
